<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こども計算クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 30px;
    }
    #question, #answer-buttons, #result-table, #timer {
      display: none;
      margin-top: 20px;
    }
    #question .number {
      font-size: 20px;
      margin-bottom: 5px;
    }
    #question .expression {
      font-size: 36px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 16px;
    }
    #back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>こども計算クイズ</h1>
  <div id="start-screen">
    <button onclick="startGame()">スタート</button>
  </div>

  <div id="timer">タイマー: <span id="time">0</span> 秒</div>
  <div id="question">
    <div class="number" id="question-number"></div>
    <div class="expression" id="question-expression"></div>
  </div>
  <div id="answer-buttons">
    <button onclick="submitAnswer(true)">正解</button>
    <button onclick="submitAnswer(false)">不正解</button>
  </div>

  <div id="result-table">
    <h2>結果</h2>
    <table>
      <thead>
        <tr><th>#</th><th>問題</th><th>経過秒</th><th>正誤</th></tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
    <div id="back-button">
      <button onclick="resetGame()">スタート画面に戻る</button>
    </div>
  </div>

  <script>
    const allQuestions = [];
    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        allQuestions.push({
          expression: `${i} + ${j}`,
          answer: i + j
        });
      }
    }

    let questions = [];
    let current = 0;
    let startTime;
    let timerInterval;
    let timeElapsed = 0;
    let results = [];

    function startGame() {
      questions = shuffleArray([...allQuestions]).slice(0, 10);
      current = 0;
      results = [];
      timeElapsed = 0;
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('timer').style.display = 'block';
      document.getElementById('question').style.display = 'block';
      document.getElementById('answer-buttons').style.display = 'block';
      document.getElementById('result-table').style.display = 'none';
      document.getElementById('results').innerHTML = '';
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
      showQuestion();
    }

    function updateTimer() {
      const now = Date.now();
      timeElapsed = ((now - startTime) / 1000).toFixed(1);
      document.getElementById('time').textContent = timeElapsed;
    }

    function showQuestion() {
      document.getElementById('question-number').textContent = `問題 ${current + 1}`;
      document.getElementById('question-expression').textContent = `${questions[current].expression}`;
    }

    function submitAnswer(isCorrect) {
      const correctAnswer = questions[current].answer;
      const inputCorrect = isCorrect === true;
      const result = {
        number: current + 1,
        expression: questions[current].expression,
        time: timeElapsed,
        correct: inputCorrect
      };
      results.push(result);
      current++;
      if (current < 10) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById('timer').style.display = 'none';
      document.getElementById('question').style.display = 'none';
      document.getElementById('answer-buttons').style.display = 'none';
      document.getElementById('result-table').style.display = 'block';

      const tbody = document.getElementById('results');
      results.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${r.number}</td><td>${r.expression}</td><td>${r.time}</td><td>${r.correct ? '〇' : '×'}</td>`;
        tbody.appendChild(row);
      });
    }

    function resetGame() {
      document.getElementById('start-screen').style.display = 'block';
      document.getElementById('result-table').style.display = 'none';
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
